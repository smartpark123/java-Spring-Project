<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<style>

.use{

    height:400px;
}

.first{
    float:left;
    padding:10px;
    border: 1px solid black;
    height:100%;
    width:30%;
}



.second{
    float:left;
    padding:10px;
    border: 1px solid black;
    width:70%;
    height:100%;
}

.detail{
    width:200px;
    height:200px;
    background:red;
}

</style>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <div class = "use">
    <div class="first">
        <h1>환영합니다.</h1>
        <p class="lead">회원 기능</p>
        <p>
            <a class="btn btn-lg btn-secondary" href="/members/new">공지사항</a>
            <a class="btn btn-lg btn-secondary" href="/members">회원 목록</a>
        </p>
        <p class="lead">상품 기능</p>
        <p>
            <a class="btn btn-lg btn-dark" href="/items/new">상품 등록</a>
            <a class="btn btn-lg btn-dark" href="/items">상품 목록</a>
        </p>
        <p class="lead">주문 기능</p>
        <p>
            <a class="btn btn-lg btn-info" href="/order">상품 주문</a>
            <a class="btn btn-lg btn-info" href="/orders">주문 내역</a>
        </p>
    </div>

    <div class = "second">
        <div>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>제목</th>
                    <th>상품명</th>
                    <th>가격</th>
                    <th>재고수량</th>
                    <th>종류</th>
                    <th>판매자</th>

                </tr>
                </thead>

                <tbody> <tr th:each="item : ${items}">

                    <td th:text="${item.title}"></td>
                    <td th:text="${item.name}"></td>
                    <td th:text="${item.price}"></td>
                    <td th:text="${item.stockQuantity}"></td>
                    <td th:text="${item.category}"></td>
                    <td th:text="${item.member.user_id}"></td>
                    <td>
                        <a href="#" th:href="@{/items/detail/{id}/edit (id=${item.id})}"
                           class="btn btn-primary" role="button">자세히</a>
                    </td>

                </tr>
                </tbody>

            </table>
        </div>
    </div>
    </div>

    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container --></body>
</html>
