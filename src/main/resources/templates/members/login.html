<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />

<style>
 .fieldError {
 border-color: #bd2130;
 }
</style>

<body>
<div class="container"><div th:replace="fragments/bodyHeader :: bodyHeader"/>
<form role="form" action="/members/login" th:object="${loginForm}" method="post">

    <div class="form-group">
        <label th:for="name">아이디</label>
        <input type="text" th:field="*{user_id}" class="form-control"
               placeholder="아이디를 입력하세요"
               th:class="${#fields.hasErrors('user_id')}? 'form-control fieldError' : 'form-control'">
        <p th:if="${#fields.hasErrors('user_id')}"
           th:errors="*{user_id}">Incorrect date</p>
    </div>
    <div class="form-group">
        <label th:for="name">비밀번호</label>
        <input type="password" th:field="*{user_pw}" class="form-control"
               placeholder="비밀번호를 입력하세요"
               th:class="${#fields.hasErrors('user_pw')}? 'form-control fieldError' : 'form-control'">
        <p th:if="${#fields.hasErrors('user_pw')}"
           th:errors="*{user_pw}">Incorrect date</p>
    </div>


    <button type="submit" class="btn btn-primary">login</button>
</form>
<br/>
<div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
